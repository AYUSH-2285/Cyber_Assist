{% raw %}{% extends "base.html" %}{% endraw %}
{% raw %}{% block content %}{% endraw %}
<h2>Cybercrime Chatbot</h2>
<form method="POST">
  <input class="form-control" type="text" name="message" placeholder="Ask something...">
  <button class="btn btn-primary mt-2">Send</button>
</form>
{% raw %}{% if reply %}{% endraw %}
<div class="alert alert-info mt-3">{{ reply }}</div>
{% raw %}{% endif %}{% endraw %}
{% raw %}{% endblock %}{% endraw %}
