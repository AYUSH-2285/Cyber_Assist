{% raw %}{% extends "base.html" %}{% endraw %}
{% raw %}{% block content %}{% endraw %}
<h2>Report a Cybercrime</h2>
<form method="POST">
  <input class="form-control mb-2" name="name" placeholder="Name">
  <input class="form-control mb-2" name="email" placeholder="Email">
  <input class="form-control mb-2" name="phone" placeholder="Phone">
  <select class="form-control mb-2" name="incident">
    <option>Phishing</option>
    <option>Hacking</option>
    <option>Fraud</option>
    <option>Harassment</option>
  </select>
  <textarea class="form-control mb-2" name="description" placeholder="Description"></textarea>
  <input class="form-control mb-2" name="location" placeholder="Location">
  <input class="form-control mb-2" type="date" name="date">
  <button class="btn btn-success">Submit & Download Report</button>
</form>
{% raw %}{% endblock %}{% endraw %}
